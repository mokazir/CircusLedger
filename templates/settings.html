{% extends "layout.html" %} {% block title %} Settings {% endblock %} {% block main %}
<div id="inventory">
	<nav class="nav nav-tabs justify-content-center" id="inventory-nav">
		<a class="nav-link active" aria-current="page" href="#goods">User Settings</a>
		<a class="nav-link" href="#clients">Company Settings</a>
	</nav>
	<div class="d-flex justify-content-center flex-column">
		<div class="m-auto text-center" id="goods">
			<label class="mt-2 h5">Change Password</label>
			<form action="/change-password" method="post">
				<div>
					<label for="old-password" class="form-label">Old Password</label>
					<input type="password" class="form-control" id="old-password" />
				</div>
				<div class="mt-3">
					<label for="new-password" class="form-label">New Password</label>
					<input type="password" class="form-control" id="new-password" />
				</div>
				<div class="mt-3">
					<label for="confirm-password" class="form-label">Confirm Password</label>
					<input type="password" class="form-control" id="confirm-password" />
				</div>
				<button type="submit" class="btn btn-primary mt-3">Change Password</button>
			</form>
		</div>
		<div class="m-auto text-center" id="clients" hidden>
			<label class="mt-2 h5">Change Terms and Conditions</label>
			<form action="/change-terms" method="post">
				<div>
					<label for="terms" class="form-label">New Terms and Conditions</label>
					<textarea class="form-control" id="terms" style="height: 100px"></textarea>
				</div>
				<button type="submit" class="btn btn-primary mt-3">Change Terms and Conditions</button>
			</form>
		</div>
	</div>
</div>
<script src="/static/settings.js"></script>
{% endblock %}
