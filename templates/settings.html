{% extends "layout.html" %} {% block title %} Settings {% endblock %} {% block main %}
<div class="flex-grow-1 container-fluid" id="settings">
	<nav>
		<div class="nav nav-tabs justify-content-center" id="settings-nav-tab" role="tablist">
			<button
				class="nav-link active"
				id="user-tab"
				data-bs-toggle="tab"
				data-bs-target="#user"
				type="button"
				role="tab"
				aria-controls="user"
				aria-selected="true">
				User Settings
			</button>
			<button
				class="nav-link"
				id="company-tab"
				data-bs-toggle="tab"
				data-bs-target="#company"
				type="button"
				role="tab"
				aria-controls="company"
				aria-selected="false">
				Company Settings
			</button>
		</div>
	</nav>
	<div class="tab-content" id="settings-nav-tab-content">
		<div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab" tabindex="0">
			<div class="d-flex justify-content-center text-center">
				<form class="needs-validation" action="/change_password" method="post" novalidate>
					<h5 class="mt-3">Change Password</h5>
					<div>
						<label for="current-password" class="form-label">Old Password</label>
						<input type="password" class="form-control" name="current-password" id="current-password" pattern="^(?=.*[A-Za-z\d])(?=.*[\d\W\s])(?=.*[A-Za-z\W\s])[A-Za-z\d\s\W]{8,}$" required/>
					</div>
					<div class="mt-3">
						<label for="new-password" class="form-label">New Password</label>
						<input type="password" class="form-control" name="new-password" id="new-password" pattern="^(?=.*[A-Za-z\d])(?=.*[\d\W\s])(?=.*[A-Za-z\W\s])[A-Za-z\d\s\W]{8,}$" required/>
					</div>
					<div class="mt-3">
						<label for="confirm-password" class="form-label">Confirm Password</label>
						<input type="password" class="form-control" name="confirm-password" id="confirm-password" pattern="^(?=.*[A-Za-z\d])(?=.*[\d\W\s])(?=.*[A-Za-z\W\s])[A-Za-z\d\s\W]{8,}$" required/>
					</div>
					<button type="submit" class="btn btn-primary mt-3">Change Password</button>
				</form>
			</div>
		</div>
		<div class="tab-pane fade" id="company" role="tabpanel" aria-labelledby="company-tab" tabindex="0">
			<div class="d-flex justify-content-center text-center">
				<form action="/change_terms" method="post">
					<h5 class="mt-3">Change Terms and Conditions</h5>
					<div>
						<label for="terms" class="form-label">Old Terms and Conditions</label>
						<textarea class="form-control" id="terms" style="height: 100px" readonly>{{ company.custTerms }}</textarea
						>
					</div>
					<div class="mt-3">
						<label for="terms" class="form-label">New Terms and Conditions</label>
						<textarea class="form-control" name="new-terms" id="new-terms" style="height: 100px"></textarea>
					</div>
					<button type="submit" class="btn btn-primary mt-3">Change Terms and Conditions</button>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="/static/settings.js"></script>
{% endblock %}
